version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexusforge-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nexusforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - nexusforge-network

  redis:
    image: redis:7-alpine
    container_name: nexusforge-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - nexusforge-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexusforge-backend-prod
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/nexusforge
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - nexusforge-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexusforge-frontend-prod
    environment:
      - REACT_APP_API_URL=${API_URL}
    restart: always
    networks:
      - nexusforge-network

  nginx:
    image: nginx:alpine
    container_name: nexusforge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - nexusforge-network

volumes:
  postgres_data:
  redis_data:

networks:
  nexusforge-network:
    driver: bridge