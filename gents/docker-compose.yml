version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexusforge-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexusforge123  # Added password
      POSTGRES_DB: nexusforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexusforge-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nexusforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexusforge-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexusforge-backend
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://nexus:nexusforge123@postgres:5432/nexusforge  # Updated with password
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - nexusforge-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexusforge-frontend
    environment:
      - REACT_APP_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - nexusforge-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nexusforge-network:
    driver: bridge